<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta content="telephone=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>{$spider.title}</title>
		<link rel="stylesheet" type="text/css" href="/static/Css/common.css" />
		<script type="text/javascript" src='/static/Js/jquery-2.1.0.min.js'></script>
		<style type="text/css">
			html,
			body { /*background-color: #2c3030;*//*默认样式*/ background-color: #fff;}
			div#inviteAgencyContent{position: relative;top: 0;left: 0;margin:10px auto;height:26rem;width:15rem;
				    background: url(/static/Images/20180813.jpg) no-repeat; /*background-size: 100% 100%;*/ background-size: cover;}
			div.layout{position: absolute;left: 28%;top: 53.7%;padding: .2rem;width: 6.6rem;height: 6.6rem;}
			article{width: 86%;margin: 10px auto;}
		</style>
		<script type="text/javascript">
			var docEl = document.documentElement;
			function getSize() { // 获取屏幕的宽度
				var screenWidth = docEl.clientWidth;
				docEl.style.fontSize = (screenWidth / (750 / 40)) + 'px';
			}
			getSize(); // 页面加载完执行一次
			window.onresize = function() {
				getSize();
			}
		</script>
	</head>
	<body>
		<aside style="opacity: 0;">
			<div id="inviteAgencyContent">
				<div class="layout"><img src="/{$img}" alt="" /></div>
			</div>
		</aside>
		<article>
			<img id="bg" src=""/>
		</article>
	</body>
	<script src="/static/Js/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
				html2canvas(document.getElementById("inviteAgencyContent")).then(function(canvas){
			    var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  
			    $("#bg").attr('src',image);
			    $("#inviteAgencyContent").hide();
			});
		});
	</script>
</html>
