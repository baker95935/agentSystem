<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/static/Css/style.css" />
    <script type="text/javascript" src="/static/Js/jquery.js"></script>
    <script type="text/javascript" src="/static/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/static/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/Js/ckform.js"></script>
    <script type="text/javascript" src="/static/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:url('/admin/Basicnamedictionary/save/')}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">名称</td>
        <td><input type="text" value="{present name="data.name"}{$data.name}{/present}" name="name"/></td>
    </tr>
    <tr>
        <td class="tableleft">值</td>
        <td><input type="text" value="{present name="data.value"}{$data.value}{/present}" name="value"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
        	<input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}">
            <button type="submit" class="btn btn-primary" type="button">保存</button>
             &nbsp;&nbsp;
             <a href="{:url('/admin/basicnamedictionary/index')}" class="btn btn-success" >返回</a>
        </td>
    </tr>
</table>
</form>
</body>
</html>
